<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This is a website designed for Poscaster">
    <meta name="keywords" content="Podcasts, 99%, Invisible">
    <meta name="author" content="Giada Sun">
    <title>99% Invisible</title>
    <!-- normalize.css for cross-browser stuff -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700|Open+Sans:400,700&amp;display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <span class="deco-bar"></span>
        <div class="header-container">
            <div class="name">
                <span class="dot"></span>
                <div class="header-texts"></div>
            </div>
            <form class="search-container-top">
                <input type="text" id="search-bar" placeholder="Episodes, Contents, Published Dates">
                <a href="#"><i class="search-icon-top fa fa-search fa-1point5x" aria-hidden="true"></i></a>
            </form>
        </div>
    </header>

    <main>
        <div id="forModal"></div>

        <div class="container grid">
            <div class="content">
                <div class="indicators">
                    <span id="to-overview" class="indicator active"></span>
                    <span id="to-hosts" class="indicator"></span>
                </div>
                <div class="overview-editable"></div>
            </div>
        </div>

        <div class="container search-container-middle">
            <form>
                <input type="text" id="search-bar" placeholder="Episodes, Contents, Published Dates">
                <a href="#"><i class="search-icon-middle fa fa-search fa-1point5x" aria-hidden="true"></i></a>
            </form>
        </div>

        <div class="container">
            <div class="episodes"></div>
        </div>
    </main>

    <footer>
        <div class="player">
            <div class="container grid">
                <div class="now-playing-info-desktop"></div>
                <div class="player-interface">
                    <a href="#" class="step-backward-button"><i class="fa fa-step-backward"></i></a>
                    <a class="play-button"><i class="fa fa-play"></i></a>
                    <a href="#" class="forward-button"><i class="fa fa-forward"></i></a>
                    <a href="#" class="step-forward-button"><i class="fa fa-step-forward"></i></a>
                    <div class="now-playing">
                        <div class="now-playing-info-mobile"></div>
                        <div class="progress-bar">
                            <div class="current-time">0:00</div>
                            <div class="bar"></div>
                            <div class="end-time">3:05</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Load JavaScript libraries here -->
    <script src="js/index.js"></script>
</body>
</html>
